<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Javascript | onPrevious </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
      <link rel="stylesheet" href="css/js_example.css">
      <style>
				body {
					background-color: #8a96b5;
				}
				.s42 {
					color: #dde8f0;
					text-align: center;
					margin-top: 150px;
				}

				.top-list {
					width: 300px; 
					margin: 0 auto; 
					border: 2px solid #59564f;
					border-radius: 6px;
					padding: 5px 20px 15px 20px;
					margin-top: 40px;
					background-color: #ffffff;
				}
				.top-list h2 {
					background: #eabf65;
					padding: 10px;
					text-align: center;
				}
				.lightBoxWrapper {
					position: fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					background: rgba(0,0,0,0.8);
					z-index: 99999;
					opacity:0;
					-webkit-transition: opacity 300ms ease-in;
					-moz-transition: opacity 300ms ease-in;
					transition: opacity 300ms ease-in;
					pointer-events: none;
				}

				.title h1 {
					color: #ffffff;
				}

				.lightBoxWrapper:target {
					opacity:1;
					pointer-events: auto;
				}

				.title {
					text-align: center;
					margin-top: 250px;
					text-transform: uppercase;
					color: #006ab0;
					font-weight: bold;
				}

				.lightBoxWrapper > div {
				  background: #8a96b5;
				  margin: 20% auto;
				  padding: 5px 20px 45px;
				  position: relative;
				  text-align: center;
				  width: 325px;
				  border-radius: 3px;
				}

				.lightBoxWrapper h2 {
					background: #eabf65;
					padding: 10px;
					border-radius: 3px;
				}

				.lightBoxContent {
					background: #f8feff;
					padding: 20px;
					text-align: left;
					border-radius: 3px;
				}

				.lightBoxContent p {
					margin: 0;
				}

				.close {
					background: none repeat scroll 0 0 transparent;
					border: 1px solid #EABF65;
					border-radius: 15px;
					color: #EABF65;
					margin-top: 10px;
					padding: 6px 10px;
					position: relative;
					text-decoration: none;
					top: 23px;
				}
				.close:hover { 
					border: 1px solid #777777;
					color: #777777;
					background-color: #EABF65;
				}

      </style>

    </head>
    <body>
    	<div class="s42">
	    	<h1>Using Convio's S42 Tag</h1>
	    	<h3>[[S42:top_companies]]</h3>
    	</div>
	    <div class='top-list'>
	    	<h2>Top Companies</h2>	
	      <div id='companies'>
			    &nbsp;&nbsp;1&nbsp;-&nbsp;
			    <a href="#lightBox">Apple</a>
			    &nbsp;($100)
			    <br />
			    &nbsp;&nbsp;2&nbsp;-&nbsp;
			    <a href="#lightBox">Nike</a>
			    &nbsp;($80)
			    <br />
			    &nbsp;&nbsp;3&nbsp;-&nbsp;
			    <a href="#lightBox">Whole Foods</a>
			    &nbsp;($75)
			    <br />
			    &nbsp;&nbsp;4&nbsp;-&nbsp;
			    <a href="#lightBox">Macy's</a>
			    &nbsp;($68)
			    <br />
			    &nbsp;&nbsp;5&nbsp;-&nbsp;
			    <a href="#lightBox">Papa John's</a>
			    &nbsp;($55)
	      </div>
      </div>

  		<div id="lightBox" class="lightBoxWrapper">
			<div>
				<h3>Expected Output</h3>
				<div class="lightBoxContent">
				<h2>Top Companies</h2>
					<p><a href="">Apple</a></p> 
				  <p><a href="">Nike</a></p> 
				  <p><a href="">Whole Foods</a></p> 
				  <p><a href="">Macy's</a></p>
				  <p><a href="">Papa John's</a></p>
				</div>
				<!-- Close button -->
				<a href="#lightBoxclose" title="Close" class="close">X</a>
			</div>
		</div>

			<script type="text/java">
				$(document).ready(function(){
					$('#lightBoxcompanies a').each(function(){
						// cache the <a> element
					  var self = this;
					  // parentNode native Javascript method
					  // target the parent, removeChild method requires an argument
					  self.parentNode.removeChild(self.previousSibling);
					  self.parentNode.removeChild(self.nextSibling);
					});
				});
			</script>
			
    </body>
</html>
